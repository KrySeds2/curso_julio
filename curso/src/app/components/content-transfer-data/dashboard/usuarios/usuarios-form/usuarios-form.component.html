<div class=" grid grid-container " style="padding-top: 2rem; padding-left: 1rem;">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class=" grid grid">
      <div class="col-12 md:col-12 header">
        <span>
          <p class="headerTitle">Formulario de registro</p>
          <hr>
        </span>
      </div>
      <div class="col-12 md:col-5 input">
        <span class="p-fluid p-float-label">
          <input pInputText  size="30" formControlName="name" [ngClass]="{}"/>
          <label for="float-input">Nombre</label>
          <div class="validation-message"  *ngIf="form.get('name').invalid">El campo Nombre es requerido</div>
        </span>
      </div>
      <div class="col-12 md:col-5 input">
        <span class="p-fluid p-float-label">
          <input pInputText id="correo" formControlName="correo" />
          <label htmlFor="descripcion">correo</label>
          <div class="validation-message"  *ngIf="form.get('correo').invalid">El campo correo es requerido</div>
        </span>
      </div>
      <div class="col-12 md:col-5 input">
        <span class="p-fluid p-float-label">
          <input pInputText id="ciudad" formControlName="ciudad" />
          <label htmlFor="contacto">ciudad</label>
          <div class="validation-message"  *ngIf="form.get('ciudad').invalid">El campo ciudad es requerido</div>
        </span>
      </div>
      <div class="col-12 md:col-5 input">
        <span class="p-fluid p-float-label">
          <input pInputText id="telefono" formControlName="telefono" />
          <label htmlFor="contacto">telefono</label>
          <div class="validation-message"  *ngIf="form.get('telefono').invalid">El campo telefono es requerido</div>
        </span>
      </div>
      <!-- <div class="col-6"></div> -->
      <div class="col-12 md:col-3 input" >
        <span class="p-fluid p-float-label">
          <button pButton pRipple label="Finalizar" class="p-button-success" type="submit"></button>
        </span>
      </div>
    </div>
  </form>

</div>
